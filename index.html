<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 	<link href="css/main.css" rel="stylesheet" type="text/css">
	<title>Downtown Chicago Neighborhood Map</title>
	<script src="bower_components/knockout/dist/knockout.js"></script>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
</head>
<body>
	<div class="search container">
		<div class="search button">Search</div>
		<form action="javascript:void(0)" data-bind="with: searchView">
			<input type="text" class="search input" data-bind="textInput: search">
		</form>
	</div>
	<div class="overall container" data-bind="with: locationsView">
		<ul class="col-3 mobile menu">
			<li class="col-12 place">Chicago Siteseeing Locations<input type="image" id="hamburger-icon" data-bind="click: hideMenu" src="images/menu.png" alt="hamburger icon"></li>
			<!-- ko foreach: places -->
				<li class="col-12 place item slide" data-bind="text: name, click: $parent.click, style: {backgroundColor: clicked() > 0 ? 'rgba(232, 232, 232, 0.8)' : ''}, visible: $root.compareSearch($index())"></li>
			<!-- /ko -->
		</ul>
		<div id="map" class="col-9"></div>
	</div>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDs55Zpapu2eoekpKcKxhsh9UIzmIYKzVE&callback=app" onerror="googleError()></script>
    <script src="js/map.js"></script>
</body>
</html>
